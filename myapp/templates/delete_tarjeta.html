<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Tarjeta</title>
</head>
<body>
    <h1>¿Está seguro que desea eliminar la tarjeta {{ tarjeta.numero_tarjeta }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_tarjeta' %}">Cancelar</a>
    </form>
</body>
</html>
